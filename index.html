<!DOCTYPE html>
<html>

<head>
    <title>MatrioshTS</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/consola.css">
    <script type="text/javascript" src="js/instrucciones.js"></script>
    <script type="text/javascript" src="js/tabla_simbolos.js"></script>
    <script type="text/javascript" src="js/gramatica.js"></script>
    <script type="text/javascript" src="js/interprete.js"></script>
</head>

<header>
    Editor
</header>

<body>
    <table>
        <tr>
            <button id="btnTraducir" onclick="traducir()">Traducir</button>
            <button id="btnEjecutar" onclick="ejecutar()">Ejecutar</button>
            <button id="btnErrores" onclick="generarReporteErrores()">Reporte de Errores</button>
            <button id="btnTS" onclick="generarTablaSimbolos()">Reporte Tabla de Símbolos</button>
            <button id="btnATS" onclick="generarATS()">Reporte ATS</button>
        </tr>
        <tr>
            <td id="editor">
                <textarea id="txtEditor" cols="230" rows="20"></textarea>
            </td>
        </tr>
        <tr>
            <td id="consola">
                Consola
                <textarea id="txtConsola" cols="230" rows="20" readonly></textarea>
            </td>
        </tr>
    </table>
</body>

</html>
